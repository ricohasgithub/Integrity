<!DOCTYPE html>
<html>

<head>

        <meta charset="UTF-8">
        <title>Integrity</title>

        <!-- Favicon icon link -->
        <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />

        <!-- CSS Styles Links -->
        <link rel="stylesheet" href="./css/index.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- Js script links -->
        <script defer type="text/javascript" src="./js/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>

    </head>

    <body>

        <!-- Bootstrap navigation bar -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light navbar-opacity" id="page-navbar">
            <a class="navbar-brand" href="#">
                <img class="brandImage" src="./assets/favicon.png">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link px-4" href="#aboutus">About</a>
                    <a id = "teacher" class="nav-item nav-link px-4">Teachers</a>
                    <a id = "student" class="nav-item nav-link px-4">Students</a>
                </div>
            </div>
        </nav>

        <div id = "master-head" class = "container">

            <div id = "master-container">
                <div id = "master-title" class = "text-dark"> Integrity </div>
                <div id = "master-subtitle" class = "text-dark"> Virtual testing, done with integrity </div>
            </div>

            <div id = "master-rgb-blobs">
                <img id = "orbs" src = "./assets/rgb-orbs.jpg"></img>
            </div>

            <!-- Teacher google form prompt -->
            <div id = "teacher-prompt">
                <div class = "overlay">
                    <div class="teacher-card card">
                        <div class="card-body">
                            <h5 class="card-title">Create a new test room</h5>
                            <p class="card-text">Drop your google form link, we'll handle the rest</p>

                                <input type="link" class="form-control" id="teacher-form" placeholder="google.form.com"><br>
                                <input type="text" class="form-control" id="room-link" placeholder="Type in a room link">
                                <br>
                                <button onclick="callWhenGoogleFormAdded()" class="btn btn-primary">Submit</button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Student google form prompt -->
            <div id = "student-prompt">
                <div class = "overlay">
                    <div class="teacher-card card">
                        <div class="card-body">
                            <h5 class="card-title">Join test room</h5>
                            <p class="card-text">Please enter the room code that your teacher provided</p>

                                <input type="link" class="form-control" id="room-link" placeholder="h3ll0_w0rld">
                                <input type="text" class="form-control" id="student-name" placeholder="Enter your name">
                                <br>
                                <button onclick="studentJoining()" type="submit" class="btn btn-primary">Submit</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script>
            AOS.init();
        </script>

    </body>

</html>
